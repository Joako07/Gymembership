
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card">
			<div class="card-header">
				<h1 th:text="${title}"
					class="text-secondary border border-success border-top-0 border-left-0 border-right-0"></h1>
			</div>
			<div class="card-body">

				<!--  Creo un formulario en el cual se cargan los datos -->
				<!-- action pasas la url y object es la referencia al objeto que se esta pasando cuando queremos mostrar el formulario -->
				<!-- Se debe incluir el metodo post por que al crear el cliente va al handler post que creamos para guardar. -->
				<form th:action="@{/form}" th:object="${customer}" method="post">

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Name</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{name}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Surname</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{surname}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></small>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Email</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{email}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Birthdate</label>
						<div class="col-sm-6">
							<input type="date" th:field="*{birthdate}" class="form-control"
								th:errorclass="'form-control alert-danger'" />
							<!-- En caso que el campo tenga algun error muestro el mensaje de error -->
							<small class="form-text text-danger"
								th:if="${#fields.hasErrors('birthdate')}"
								th:errors="*{birthdate}"></small>
						</div>
					</div>

					<!-- Este es el boton para crear el cliente -->
					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" value="Crear Cliente"
								class="btn btn-primary" />
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
