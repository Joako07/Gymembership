<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
<!-- Bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
</head>
<body>
	<h1 th:text="${titulo}"></h1>

	<!--  Creo un formulario en el cual se cargan los datos -->
	<!-- action pasas la url y object es la referencia al objeto que se esta pasando cuando queremos mostrar el formulario -->
	<!-- Se debe incluir el metodo post por que al crear el cliente va al handler post que creamos para guardar. -->
	<form th:action="@{/form}" th:object="{customer}" method="post">

		<div class="form-group">
			<label class="col-sm2 col-form-label">Name</label>
			<div class="col-sm-6">
			<!-- errorclass pinta de rojo el campo si contiene algun error -->
				<input type="text" th:field="*{name}" class="form-control" th:errorclass="'form-control alert-danger'" />
				<!-- En caso que el campo tenga algun error muestro el mensaje de error -->
				<small class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm2 col-form-label">Surname</label>
			<div class="col-sm-6">
				<input type="text" th:field="*{surname}" class="form-control" th:errorclass="'form-control alert-danger'"/>
				<!-- En caso que el campo tenga algun error muestro el mensaje de error -->
				<small class="form-text text-danger" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></small>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm2 col-form-label">Email</label>
			<div class="col-sm-6">
				<input type="email" th:field="*{email}" class="form-control" th:errorclass="'form-control alert-danger'"/>
				<!-- En caso que el campo tenga algun error muestro el mensaje de error -->
				<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm2 col-form-label">Birthdate</label>
			<div class="col-sm-6">
				<input type="date" th:field="*{birthdate}" class="form-control" th:errorclass="'form-control alert-danger'"/>
				<!-- En caso que el campo tenga algun error muestro el mensaje de error -->
				<small class="form-text text-danger" th:if="${#fields.hasErrors('birthdate')}" th:errors="*{birthdate}"></small>
			</div>
		</div>

		<!-- Este es el boton para crear el cliente -->
		<input type="submit" value="Crear Cliente" />

		<!-- El id lo mapeo con un hidden acÃ¡ -->
		<input type="hidden" th:field="*{id}" />

	</form>

</body>
</html>
