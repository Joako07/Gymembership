<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${title}"></title>
</head>
<body>
	<h1 th:text="${title}"></h1>

	<table>
		<thead>
			<tr>
				<th>id</th>
				<th>name</th>
				<th>surname</th>
				<th>email</th>
				<th>birthdate</th>
				<th>createAt</th>
				<!--  
				<th>picture</th>
				<th>membership</th>
				-->
			</tr>
		</thead>
		<tbody>
			<tr th:each="customer: ${customers}">
				<td th:text="${customer.id}"></td>
				<td th:text="${customer.name}"></td>
				<td th:text="${customer.surname}"></td>
				<td th:text="${customer.email}"></td>
				<td th:text="${customer.birthdate}"></td>
				<td th:text="${customer.createAt}"></td>
				<!-- 
				<td th:text="${customer.picture}"></td>
				<td th:text="${customer.membership}"></td>
				 -->
			</tr>
		</tbody>
	</table>

</body>
</html>
